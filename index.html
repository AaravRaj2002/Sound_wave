<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
                <div class="home">
                    <div class="logo"><img src="logo.svg" alt=""></div>
                 <ul>
                    <li>
                        <img src="home.svg" alt="home">Home
                    </li>
                    <li><img src="search.svg" alt="search">Search</li>
                 </ul>
                </div>
                <div class="library">
                    <div class="heading">
                        <img src="playlist.svg" alt="">
                        <h2>Your library</h2>  
                    </div>
                    <div class="footer">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span >Legal</span>
                            </a>
                        </div>
                        
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                    
           </div>
            
                </div>


               
        </div>
        <div class="right">
           <div class="header">
            <div class="nav">
                <img src="left.svg" alt="">
                <img src="right.svg" alt="">
            </div>
            <div class="button">
                <button>LOGIN</button>
                <button>SIGN UP</button>
            </div>
           </div>
           <div class="spotify-playlist">
            <h1>Spotify Playlist</h1>
            <div class="card-container">
                <div class="card">
                    
                </div>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
